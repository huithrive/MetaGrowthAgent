<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spikely | Jarvis Command Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;600;700&family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              header: ['Antonio', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              trek: {
                bg: '#000000',
                gold: '#FF9C00',
                pale: '#FFCC99',
                red: '#CC3333',
                blue: '#99CCFF',
                purple: '#CC99CC',
                dark: '#111111',
                panel: 'rgba(20, 20, 25, 0.9)'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #99CCFF;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9C00;
        border-radius: 6px;
        border: 2px solid #000;
      }
      
      /* LCARS / Trek Utilities */
      .lcars-bracket {
        position: relative;
        border-left: 12px solid #FF9C00;
        border-top: 12px solid #FF9C00;
        border-top-left-radius: 24px;
        padding-left: 20px;
        padding-top: 20px;
      }
      .lcars-bracket-alt {
        position: relative;
        border-right: 12px solid #99CCFF;
        border-bottom: 12px solid #99CCFF;
        border-bottom-right-radius: 24px;
        padding-right: 20px;
        padding-bottom: 20px;
      }
      
      .lcars-btn {
        text-transform: uppercase;
        letter-spacing: 2px;
        font-family: 'Antonio', sans-serif;
        font-weight: 700;
        transition: all 0.2s;
      }
      .lcars-btn:hover {
        filter: brightness(1.2);
        transform: translateX(5px);
      }
    </style>
