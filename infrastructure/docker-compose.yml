version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file: ../.env.example
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    command: celery -A app.tasks.worker worker -l info
    env_file: ../.env.example
    depends_on:
      - redis
      - postgres

  beat:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    command: celery -A app.tasks.worker beat -l info
    env_file: ../.env.example
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7.4
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: meta_agent
      POSTGRES_USER: meta_agent
      POSTGRES_PASSWORD: meta_agent
    ports:
      - "5432:5432"
    volumes:
      - ../.data/postgres:/var/lib/postgresql/data

